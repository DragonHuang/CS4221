{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Entity-relationship to SQL DDL Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}" />

    <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

</head>
<body>

<div class="container">

<div class="page-header">
    <h1>CS4221 </h1>
    <h4>Entity-relationship to SQL DDL Generator</h4>
</div>

<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-7">
        <form class="upload" method="post" enctype="multipart/form-data" action="/ddl/upload">
            {% csrf_token %}
            {% for field in form %}
                    <label class="l1" for="field.name">{{ field.label }}</label>
                    {{ field }}
            {% endfor %}
            <p style="text-align: right; margin-top: 20px;">
                <input type="submit" value="Upload Files" class="btn btn-lg btn-primary" />
            </p>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

<script type="text/javascript">
</script>


</div>

</body>
</html>
