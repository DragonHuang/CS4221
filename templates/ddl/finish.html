{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Entity-relationship to SQL DDL Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}" />

    <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/he.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>CS4221 <small>Entity-relationship to SQL DDL Generator</small></h1>
</div>

<!-- Bootstrap Upload Control - START -->
<div class="container">
    <h4>Result:</h4>

    <div class="col-md-12" id=result>
    </div>
    <div class="col-md-4"></div>
</div>

<!-- you need to include the ShieldUI CSS and JS assets in order for the Upload widget to work -->
<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
<!-- Bootstrap Upload Control - END -->

<script type="text/javascript">
    jQuery(function ($) {
        var result = '{{ result }}';
        function escapeRegExp(str) {
            return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
        }
        result = he.decode(result).replace(new RegExp(escapeRegExp("###"), 'g'), "<br>");
        result = result.replace(new RegExp(escapeRegExp("****"), 'g'), "&nbsp;&nbsp;&nbsp;&nbsp;");
        $("#result").append(result);
    });


</script>
</div>

</body>
</html>
